<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (ingredienteEvento) = "agregaIngrediente($event)"
    (clearEvento) = "limpiarLista()"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a class="list-group-item"
         style="cursor: pointer" href=""
      *ngFor="let ingredient of ingredients">
        {{ingredient.name}} ( {{ingredient.amount}} )
      </a>
    </ul>
  </div>
</div>
